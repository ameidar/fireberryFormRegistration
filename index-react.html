<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>מערכת ניהול מדריכים | Fireberry</title>

    <!-- Hebrew fonts with better rendering -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500;600;700;800&family=Rubik:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Meta tags for SEO and social sharing -->
    <meta name="description" content="מערכת ניהול מדריכים וקורסים - כלי מתקדם לניהול פעילויות חינוכיות">
    <meta name="keywords" content="ניהול מדריכים, קורסים, חינוך, הדרכה, Fireberry">
    <meta name="author" content="Fireberry System">

    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.fireberry.com;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">

    <!-- PWA meta tags -->
    <meta name="theme-color" content="#1a73e8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="מערכת ניהול מדריכים">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <style>
        /* Critical CSS for faster loading */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Assistant', 'Rubik', 'Segoe UI', 'Tahoma', 'Arial Hebrew', system-ui, sans-serif;
            background: linear-gradient(135deg, #dbeafe 0%, #ffffff 50%, #dcfce7 100%);
            min-height: 100vh;
        }

        /* Loading spinner */
        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
            gap: 1rem;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: #6b7280;
            font-weight: 500;
            text-align: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide loading after React mounts */
        .loaded .loading-container {
            display: none;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- Loading fallback -->
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">טוען מערכת ניהול מדריכים...</div>
        </div>
    </div>

    <!-- React app script -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Mark as loaded after script runs -->
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 100);
        });
    </script>
</body>
</html>
