<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס רישום לפעילויות חינוכיות</title>
    <!-- Import Hebrew fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Modern CSS Variables */
        :root {
            --primary-color: #1a73e8;
            --primary-hover: #1557b0;
            --secondary-color: #34a853;
            --accent-color: #fbbc04;
            --error-color: #ea4335;
            --warning-color: #ff9800;
            --success-color: #34a853;
            
            /* Hebrew-optimized typography */
            --hebrew-font: 'Assistant', 'Rubik', 'Open Sans Hebrew', system-ui, sans-serif;
            --hebrew-font-bold: 'Assistant', 'Rubik', 'Open Sans Hebrew Condensed', system-ui, sans-serif;
            
            /* Spacing */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            
            /* Shadows */
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
            --shadow-md: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
            --shadow-lg: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
            
            /* Border radius */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Enhanced Hebrew Typography */
        body {
            font-family: var(--hebrew-font);
            line-height: 1.6;
            color: #2c3e50;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-size: 16px;
            min-height: 100vh;
            padding: var(--spacing-lg);
        }

        /* Modern container with card design */
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: var(--spacing-xl);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            transition: box-shadow 0.3s ease, transform 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
        }

        .container:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        /* Modern headers */
        h1, h2, h3 {
            font-family: var(--hebrew-font-bold);
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        h1 {
            font-size: clamp(24px, 4vw, 32px);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-xl);
            text-align: center;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: var(--radius-sm);
        }

        h2 {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: var(--spacing-lg);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        /* Enhanced form styling */
        .form-group {
            margin-bottom: var(--spacing-lg);
            position: relative;
        }

        /* Modern floating label design */
        .form-field {
            position: relative;
            margin-bottom: var(--spacing-lg);
        }

        label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
            color: #374151;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        input, select {
            width: 100%;
            padding: 16px 12px;
            border: 2px solid #e5e7eb;
            border-radius: var(--radius-md);
            font-size: 16px;
            font-family: var(--hebrew-font);
            transition: all 0.3s ease;
            background: #fefefe;
            direction: rtl;
            text-align: right;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
            background: white;
        }

        input::placeholder {
            color: #9ca3af;
            direction: rtl;
            text-align: right;
        }

        /* Enhanced button design */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            padding: 14px 28px;
            border: none;
            border-radius: var(--radius-md);
            font-family: var(--hebrew-font);
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            width: 100%;
            padding: 16px 32px;
            font-size: 18px;
            box-shadow: var(--shadow-sm);
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .submit-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .payment-btn {
            background: linear-gradient(135deg, var(--accent-color), #f59e0b);
            color: #1f2937;
            font-weight: 700;
            padding: 16px 32px;
            font-size: 18px;
            box-shadow: var(--shadow-md);
            text-decoration: none;
            display: inline-block;
        }

        .payment-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            text-decoration: none;
            color: #1f2937;
        }

        .payment-btn:visited {
            color: #1f2937;
        }

        /* Loading states */
        .loading {
            text-align: center;
            color: #6b7280;
            font-style: italic;
            padding: var(--spacing-lg);
        }

        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: var(--radius-sm);
            height: 20px;
            margin: var(--spacing-sm) 0;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Enhanced error styling */
        .error {
            color: var(--error-color);
            font-size: 14px;
            margin-top: var(--spacing-sm);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .error::before {
            content: '⚠️';
            font-size: 12px;
        }

        /* Admin section improvements */
        #adminSection {
            margin-top: var(--spacing-xl);
            border-left: 4px solid var(--secondary-color);
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            min-width: 300px;
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            color: white;
            font-weight: 600;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: var(--success-color);
        }

        .toast.error {
            background: var(--error-color);
        }

        .toast.info {
            background: var(--primary-color);
        }

        /* Enhanced modal styling */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            padding: var(--spacing-xl);
            border-radius: var(--radius-lg);
            max-width: 500px;
            width: 90%;
            box-shadow: var(--shadow-lg);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
            padding-bottom: var(--spacing-md);
            border-bottom: 2px solid #f3f4f6;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6b7280;
            transition: color 0.2s ease;
        }

        .modal-close:hover {
            color: var(--error-color);
        }

        /* Responsive improvements */
        @media (max-width: 768px) {
            body {
                padding: var(--spacing-md);
            }

            .container {
                padding: var(--spacing-lg);
                margin: 0;
            }

            h1 {
                font-size: 24px;
            }

            .btn {
                padding: 12px 24px;
                font-size: 16px;
            }

            .modal-content {
                padding: var(--spacing-lg);
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: var(--spacing-md);
            }

            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        /* Enhanced Admin Table Styling */
        .admin-table-container {
            background: var(--surface-color);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            margin-top: var(--spacing-lg);
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            background: var(--surface-color);
        }

        .admin-table thead th {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            padding: var(--spacing-md);
            text-align: right;
            font-weight: 600;
            font-size: 13px;
            border: none;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .admin-table tbody tr {
            border-bottom: 1px solid var(--border-color);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .admin-table tbody tr:hover {
            background: var(--hover-color);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .admin-table tbody tr:nth-child(even) {
            background: var(--light-bg);
        }

        .admin-table tbody tr:nth-child(even):hover {
            background: var(--hover-color);
        }

        .admin-table td {
            padding: var(--spacing-md);
            text-align: right;
            vertical-align: middle;
            border: none;
            font-size: 13px;
            line-height: 1.4;
        }

        .admin-table .row-number {
            font-weight: 600;
            color: var(--text-secondary);
            text-align: center;
            width: 50px;
        }

        .admin-table .account-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .admin-table .phone-number {
            font-family: 'Courier New', monospace;
            color: var(--text-secondary);
            direction: ltr;
            text-align: left;
        }

        .admin-table .child-name {
            color: var(--text-primary);
            font-weight: 500;
        }

        .admin-table .status-cell {
            text-align: center;
        }

        .admin-table .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-align: center;
            min-width: 80px;
        }

        .admin-table .status-active {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .admin-table .status-inactive {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            color: white;
        }

        .admin-table .status-cancelled {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }

        .admin-table .status-waiting {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
        }

        .admin-table .status-completed {
            background: linear-gradient(135deg, #8BC34A, #689F38);
            color: white;
        }

        .admin-table .actions-cell {
            text-align: center;
            white-space: nowrap;
        }

        .admin-table .table-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            transition: all 0.2s ease;
            margin: 2px;
            min-width: 60px;
        }

        .admin-table .edit-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
        }

        .admin-table .edit-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .admin-table .save-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .admin-table .save-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .admin-table .cancel-btn {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }

        .admin-table .cancel-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .admin-table .edit-input {
            width: 100%;
            border: 2px solid var(--border-color);
            padding: 8px;
            font-size: 13px;
            border-radius: 6px;
            background: var(--surface-color);
            transition: border-color 0.2s ease;
            font-family: var(--hebrew-font);
        }

        .admin-table .edit-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }

        .admin-table .edit-select {
            width: 100%;
            border: 2px solid var(--border-color);
            padding: 8px;
            font-size: 13px;
            border-radius: 6px;
            background: var(--surface-color);
            cursor: pointer;
            transition: border-color 0.2s ease;
            font-family: var(--hebrew-font);
        }

        .admin-table .edit-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }

        /* Responsive table enhancements */
        @media (max-width: 768px) {
            .admin-table-container {
                overflow-x: auto;
                border-radius: 0;
                margin: var(--spacing-md) -var(--spacing-md) 0;
            }

            .admin-table {
                min-width: 800px;
            }

            .admin-table thead th,
            .admin-table td {
                padding: var(--spacing-sm);
                font-size: 12px;
            }

            .admin-table .table-btn {
                padding: 4px 8px;
                font-size: 10px;
                min-width: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>טופס רישום לפעילויות חינוכיות</h1>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="parentName">שם ההורה *</label>
                <input type="text" id="parentName" name="parentName" required>
            </div>

            <div class="form-group">
                <label for="phoneNumber">מספר טלפון *</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>

            <div class="form-group">
                <label for="email">כתובת אימייל</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="childName">שם הילד/ה *</label>
                <input type="text" id="childName" name="childName" required>
            </div>

            <div class="form-group">
                <label for="childBirthDate">תאריך לידת הילד/ה</label>
                <input type="date" id="childBirthDate" name="childBirthDate">
            </div>

            <div class="form-group">
                <label for="cycleSearch">חיפוש מחזור תוכנית</label>
                <input type="text" id="cycleSearch" name="cycleSearch" placeholder="הקלד לחיפוש מחזור...">
            </div>

            <div class="form-group">
                <label for="programCycle">מחזור תוכנית *</label>
                <select id="programCycle" name="programCycle" required>
                    <option value="">טוען מחזורים...</option>
                </select>
                <div id="cycleError" class="error" style="display: none;"></div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">שלח רישום</button>
            
            <div style="margin-top: 20px; text-align: center;">
                <a href="https://pages.greeninvoice.co.il/payments/links/a81eeaab-4b27-4910-8ffe-864ded9a0567" 
                   target="_blank" 
                   class="payment-btn">
                   💳 עבור לתשלום
                </a>
            </div>
        </form>
    </div>

    <!-- Admin Section -->
    <div class="container" style="margin-top: 40px;" id="adminSection">
        <h2>📊 צפייה ברישומים לפי מחזור</h2>
        
        <div class="form-group">
            <label for="adminCycleSelect">בחר מחזור לצפייה:</label>
            <select id="adminCycleSelect" name="adminCycleSelect">
                <option value="">בחר מחזור...</option>
            </select>
        </div>
        
        <button type="button" class="submit-btn" id="fetchRegistrationsBtn" style="margin-bottom: 20px;">
            🔍 הצג רישומים
        </button>
        
        <div id="registrationsResults" style="display: none;">
            <h3 id="registrationsTitle">רישומים למחזור:</h3>
            <div id="registrationsCount" style="margin-bottom: 15px; font-weight: bold;"></div>
            <div id="registrationsList"></div>
        </div>
        
        <!-- Registration Details Modal -->
        <div id="registrationModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1000;">
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 10px; max-width: 500px; width: 90%; box-shadow: 0 4px 20px rgba(0,0,0,0.3);">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 15px;">
                    <h3 style="margin: 0; color: #2c3e50;">פרטי רישום</h3>
                    <button onclick="closeRegistrationModal()" style="background: none; border: none; font-size: 24px; cursor: pointer; color: #e74c3c;">&times;</button>
                </div>
                
                <div id="modalContent">
                    <!-- Content will be populated dynamically -->
                </div>
                
                <div style="text-align: center; margin-top: 20px; padding-top: 15px; border-top: 1px solid #eee;">
                    <button onclick="closeRegistrationModal()" style="background: #95a5a6; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">סגור</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Token is now handled securely on the server-side
        let allCycles = []; // Store all cycles for filtering
        let statusOptions = []; // Store status options from Fireberry
        let currentRegistrations = []; // Store current registrations for modal access
        
        // Fetch active cycles from our API proxy (avoids CORS issues)
        async function fetchActiveCycles() {
            const cycleSelect = document.getElementById('programCycle');
            const cycleError = document.getElementById('cycleError');
            
            try {
                // Call our Vercel API endpoint that proxies Fireberry API
                const response = await fetch('/api/cycles');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.cycles && data.cycles.length > 0) {
                    allCycles = data.cycles; // Store all cycles
                    populateCyclesDropdown(allCycles); // Populate with all cycles initially
                    
                    // Populate admin dropdown in background (don't await to avoid blocking)
                    populateAdminCyclesDropdown().catch(error => {
                        console.log('Error populating admin cycles:', error);
                        const adminCycleSelect = document.getElementById('adminCycleSelect');
                        if (adminCycleSelect) {
                            adminCycleSelect.innerHTML = '<option value="">שגיאה בטעינת מחזורים</option>';
                        }
                    });
                } else {
                    cycleSelect.innerHTML = '<option value="">אין מחזורים זמינים כרגע</option>';
                }
                
                cycleError.style.display = 'none';
                
            } catch (error) {
                console.error('Error fetching cycles:', error);
                
                // Fallback with dummy data for development
                allCycles = [
                    { id: 'cycle1', name: 'מחזור קיץ 2024' },
                    { id: 'cycle2', name: 'מחזור סתיו 2024' },
                    { id: 'cycle3', name: 'מחזור חורף 2024' }
                ];
                populateCyclesDropdown(allCycles);
                
                // Populate admin dropdown in background
                populateAdminCyclesDropdown().catch(error => {
                    console.log('Error populating admin cycles:', error);
                });
                
                cycleError.textContent = 'שגיאה בטעינת המחזורים. מוצגים נתונים לדוגמה.';
                cycleError.style.display = 'block';
            }
        }

        // Populate cycles dropdown with filtered results
        function populateCyclesDropdown(cycles) {
            const cycleSelect = document.getElementById('programCycle');
            cycleSelect.innerHTML = '<option value="">בחר מחזור תוכנית</option>';
            
            cycles.forEach(cycle => {
                const option = document.createElement('option');
                option.value = cycle.id;
                option.textContent = cycle.name;
                cycleSelect.appendChild(option);
            });
        }

        // Filter cycles based on search input
        function filterCycles(searchTerm) {
            if (!searchTerm) {
                // Show all cycles if search is empty
                populateCyclesDropdown(allCycles);
                return;
            }
            
            // Filter cycles that contain the search term (case-insensitive)
            const filteredCycles = allCycles.filter(cycle => 
                cycle.name.toLowerCase().includes(searchTerm.toLowerCase())
            );
            
            populateCyclesDropdown(filteredCycles);
        }

        // Populate admin cycles dropdown - hybrid approach for better performance
        async function populateAdminCyclesDropdown() {
            const adminCycleSelect = document.getElementById('adminCycleSelect');
            if (!adminCycleSelect) return;
            
            adminCycleSelect.innerHTML = '<option value="">טוען מחזורים...</option>';
            
            try {
                // First try the optimized endpoint
                const optimizedResponse = await fetch('/api/admin-cycles');
                if (optimizedResponse.ok) {
                    const data = await optimizedResponse.json();
                    const cyclesWithRegistrations = data.cycles || [];
                    
                    if (cyclesWithRegistrations.length > 0) {
                        console.log(`Loaded ${cyclesWithRegistrations.length} admin cycles via optimized endpoint`);
                        
                        adminCycleSelect.innerHTML = '<option value="">בחר מחזור...</option>';
                        cyclesWithRegistrations.forEach(cycle => {
                            const option = document.createElement('option');
                            option.value = cycle.id;
                            option.textContent = `${cycle.name} (${cycle.count} רישומים)`;
                            adminCycleSelect.appendChild(option);
                        });
                        return;
                    }
                }
                
                // Fallback to original method if optimized fails or returns 0
                console.log('Falling back to original method');
                await populateAdminCyclesDropdownFallback();
                
            } catch (error) {
                console.error('Error with optimized endpoint, using fallback:', error);
                await populateAdminCyclesDropdownFallback();
            }
        }
        
        // Fallback method (original working logic)
        async function populateAdminCyclesDropdownFallback() {
            const adminCycleSelect = document.getElementById('adminCycleSelect');
            if (!adminCycleSelect) return;
            
            try {
                // Get all cycles first
                const cyclesResponse = await fetch('/api/cycles');
                if (!cyclesResponse.ok) {
                    throw new Error('Failed to fetch cycles');
                }
                
                const cyclesData = await cyclesResponse.json();
                const allCycles = cyclesData.cycles || [];
                
                // Filter cycles by pcfsystemfield549 != "פרטי"
                const validCycles = allCycles.filter(cycle => {
                    const fieldValue = cycle.pcfsystemfield549;
                    const trimmedValue = fieldValue ? fieldValue.toString().trim() : '';
                    return trimmedValue !== "פרטי";
                });
                
                console.log(`Filtered to ${validCycles.length} non-private cycles`);
                
                const cyclesWithRegistrations = [];
                
                // Check each valid cycle for registrations (parallel for better performance)
                const registrationChecks = validCycles.map(async (cycle) => {
                    try {
                        const response = await fetch(`/api/registrations?cycleId=${cycle.id}`);
                        if (response.ok) {
                            const data = await response.json();
                            if (data.registrations && data.registrations.length > 0) {
                                return {
                                    ...cycle,
                                    count: data.registrations.length
                                };
                            }
                        }
                    } catch (error) {
                        console.log(`Error checking cycle ${cycle.id}:`, error);
                    }
                    return null;
                });
                
                const results = await Promise.all(registrationChecks);
                const finalCycles = results.filter(cycle => cycle !== null);
                
                console.log(`Found ${finalCycles.length} cycles with registrations`);
                
                // Update dropdown
                adminCycleSelect.innerHTML = '<option value="">בחר מחזור...</option>';
                if (finalCycles.length === 0) {
                    adminCycleSelect.innerHTML = '<option value="">אין מחזורים מתאימים</option>';
                } else {
                    finalCycles.forEach(cycle => {
                        const option = document.createElement('option');
                        option.value = cycle.id;
                        option.textContent = `${cycle.name} (${cycle.count} רישומים)`;
                        adminCycleSelect.appendChild(option);
                    });
                }
                
            } catch (error) {
                console.error('Error in fallback method:', error);
                adminCycleSelect.innerHTML = '<option value="">שגיאה בטעינת מחזורים</option>';
            }
        }

        // Fetch registrations for selected cycle
        async function fetchRegistrations() {
            const cycleId = document.getElementById('adminCycleSelect').value;
            const resultsDiv = document.getElementById('registrationsResults');
            const titleEl = document.getElementById('registrationsTitle');
            const countEl = document.getElementById('registrationsCount');
            const listEl = document.getElementById('registrationsList');
            const fetchBtn = document.getElementById('fetchRegistrationsBtn');

            if (!cycleId) {
                // Only show alert if called manually (button still visible)
                if (fetchBtn.style.display !== 'none') {
                    alert('אנא בחר מחזור');
                }
                return;
            }

            // Show loading state
            fetchBtn.disabled = true;
            fetchBtn.textContent = '🔄 טוען...';
            listEl.innerHTML = '<div style="text-align: center; padding: 20px;">טוען רישומים...</div>';
            resultsDiv.style.display = 'block';

            try {
                const response = await fetch(`/api/registrations?cycleId=${cycleId}`);
                const data = await response.json();

                if (response.ok) {
                    const selectedCycle = allCycles.find(c => c.id == cycleId);
                    titleEl.textContent = `רישומים למחזור: ${selectedCycle ? selectedCycle.name : cycleId}`;
                    countEl.textContent = `📈 סה"כ רישומים: ${data.count}`;

                    // Store registrations for modal access
                    currentRegistrations = data.registrations;

                    if (data.registrations.length === 0) {
                        listEl.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">אין רישומים למחזור זה</div>';
                    } else {
                        listEl.innerHTML = createRegistrationsTable(data.registrations);
                    }
                } else {
                    throw new Error(data.message || 'שגיאה בטעינת הרישומים');
                }
            } catch (error) {
                console.error('Error fetching registrations:', error);
                listEl.innerHTML = '<div style="text-align: center; padding: 20px; color: #e74c3c;">❌ שגיאה בטעינת הרישומים: ' + error.message + '</div>';
            } finally {
                fetchBtn.disabled = false;
                fetchBtn.textContent = '🔍 הצג רישומים';
            }
        }

            html += `

        // Get status text based on status code using dynamic options
        function getStatusText(statusCode) {
            const statusOption = statusOptions.find(option => option.value == statusCode);
            if (statusOption) {
                return statusOption.label;
            }
            
            // Fallback to hardcoded if not found
            const statusMap = {
                1: '✅ פעיל',
                2: '⏸️ לא פעיל',
                3: '❌ בוטל',
                4: '⏳ ממתין',
                5: '✅ מושלם'
            };
            return statusMap[statusCode] || `(${statusCode})`;
        }

        // Get status CSS class based on status code
        function getStatusClass(statusCode) {
            const statusClassMap = {
                1: 'status-active',
                2: 'status-inactive', 
                3: 'status-cancelled',
                4: 'status-waiting',
                5: 'status-completed'
            };
            return statusClassMap[statusCode] || 'status-waiting';
        }

        // Generate status dropdown options
        function generateStatusOptions(currentValue) {
            let options = '';
            statusOptions.forEach(option => {
                const selected = option.value == currentValue ? 'selected' : '';
                options += `<option value="${option.value}" ${selected}>${option.label}</option>`;
            });
            
            // If no options loaded, use fallback
            if (options === '') {
                const fallbackOptions = [
                    { value: 1, label: '✅ פעיל' },
                    { value: 2, label: '⏸️ לא פעיל' },
                    { value: 3, label: '❌ בוטל' },
                    { value: 4, label: '⏳ ממתין' },
                    { value: 5, label: '✅ מושלם' }
                ];
                fallbackOptions.forEach(option => {
                    const selected = option.value == currentValue ? 'selected' : '';
                    options += `<option value="${option.value}" ${selected}>${option.label}</option>`;
                });
            }
            
            return options;
        }

        // Edit registration functions
        function editRegistration(registrationId) {
            const row = document.getElementById(`row-${registrationId}`);
            
            // Hide display elements, show edit elements
            row.querySelectorAll('.display-mode').forEach(el => el.style.display = 'none');
            row.querySelectorAll('.edit-mode').forEach(el => el.style.display = 'block');
            
            // Hide edit button, show save/cancel buttons
            row.querySelector('.edit-btn').style.display = 'none';
            row.querySelector('.save-btn').style.display = 'inline-block';
            row.querySelector('.cancel-btn').style.display = 'inline-block';
        }

        function cancelEdit(registrationId) {
            const row = document.getElementById(`row-${registrationId}`);
            
            // Show display elements, hide edit elements
            row.querySelectorAll('.display-mode').forEach(el => el.style.display = 'block');
            row.querySelectorAll('.edit-mode').forEach(el => el.style.display = 'none');
            
            // Show edit button, hide save/cancel buttons
            row.querySelector('.edit-btn').style.display = 'inline-block';
            row.querySelector('.save-btn').style.display = 'none';
            row.querySelector('.cancel-btn').style.display = 'none';
        }

        async function saveRegistration(registrationId) {
            const row = document.getElementById(`row-${registrationId}`);
            const accountId = row.getAttribute('data-account-id');
            
            // Get all input values
            const accountNameInput = row.querySelector('.account-name-input');
            const phoneNumberInput = row.querySelector('.phone-number-input');
            const childNameInput = row.querySelector('.child-name-input');
            const statusSelect = row.querySelector('.status-select');
            
            const saveBtn = row.querySelector('.save-btn');
            const originalText = saveBtn.textContent;
            
            // Show loading state
            saveBtn.disabled = true;
            saveBtn.textContent = '⏳ שומר...';
            
            try {
                // Check if customer fields (account name or phone) have changed
                const originalAccountName = row.querySelector('.account-name').textContent;
                const originalPhoneNumber = row.querySelector('.phone-number').textContent;
                
                let customerUpdateNeeded = false;
                let registrationUpdateNeeded = false;
                
                // Prepare customer update if needed
                if (accountNameInput.value !== originalAccountName || phoneNumberInput.value !== originalPhoneNumber) {
                    customerUpdateNeeded = true;
                }
                
                // Check if registration fields have changed
                const originalChildName = row.querySelector('.child-name').textContent;
                const originalStatus = row.querySelector('.status-text').textContent;
                const newStatus = getStatusText(parseInt(statusSelect.value));
                
                if (childNameInput.value !== originalChildName || newStatus !== originalStatus) {
                    registrationUpdateNeeded = true;
                }
                
                // Update customer information if needed
                if (customerUpdateNeeded) {
                    const customerResponse = await fetch('/api/update-customer', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            accountId: accountId,
                            accountName: accountNameInput.value,
                            phoneNumber: phoneNumberInput.value
                        })
                    });

                    const customerResult = await customerResponse.json();
                    if (!customerResponse.ok) {
                        throw new Error(customerResult.message || 'שגיאה בעדכון פרטי הלקוח');
                    }
                }
                
                // Update registration information if needed
                if (registrationUpdateNeeded) {
                    const registrationResponse = await fetch('/api/update-registration', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            registrationId: registrationId,
                            childName: childNameInput.value,
                            statusCode: parseInt(statusSelect.value)
                        })
                    });

                    const registrationResult = await registrationResponse.json();
                    if (!registrationResponse.ok) {
                        throw new Error(registrationResult.message || 'שגיאה בעדכון הרישום');
                    }
                }

                // Update display text for all fields
                row.querySelector('.account-name').textContent = accountNameInput.value;
                row.querySelector('.phone-number').textContent = phoneNumberInput.value;
                row.querySelector('.child-name').textContent = childNameInput.value;
                row.querySelector('.status-text').textContent = getStatusText(parseInt(statusSelect.value));
                
                // Exit edit mode
                cancelEdit(registrationId);
                
                let successMessage = '✅ ';
                if (customerUpdateNeeded && registrationUpdateNeeded) {
                    successMessage += 'פרטי הלקוח והרישום עודכנו בהצלחה!';
                } else if (customerUpdateNeeded) {
                    successMessage += 'פרטי הלקוח עודכנו בהצלחה!';
                } else if (registrationUpdateNeeded) {
                    successMessage += 'הרישום עודכן בהצלחה!';
                } else {
                    successMessage += 'לא נדרש עדכון';
                }
                alert(successMessage);
                
            } catch (error) {
                console.error('Update error:', error);
                alert('❌ שגיאה בעדכון: ' + error.message);
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = originalText;
            }
        }

        // Form submission handler
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            
            // Disable submit button and show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'שולח...';
            
            const formData = new FormData(this);
            const registrationData = {
                parentName: formData.get('parentName'),
                phoneNumber: formData.get('phoneNumber'),
                email: formData.get('email'),
                childName: formData.get('childName'),
                childBirthDate: formData.get('childBirthDate'),
                programCycle: formData.get('programCycle')
            };
            
            try {
                const response = await fetch('/api/submit-registration', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(registrationData)
                });

                const result = await response.json();

                if (response.ok) {
                    // Create detailed success message
                    const details = [
                        `✅ ${result.message}`,
                        '',
                        '📋 פרטי הרישום:',
                        `🆔 מזהה לקוח: ${result.customerId}`,
                        `📝 מזהה רישום: ${result.registrationId}`,
                        `🎯 מחזור: ${result.registrationData.programCycle}`,
                        `👤 שם ההורה: ${result.registrationData.parentName}`,
                        `📧 אימייל: ${result.registrationData.email}`,
                        `📞 טלפון: ${result.registrationData.phoneNumber}`,
                        `👶 שם הילד/ה: ${result.registrationData.childName}`,
                        `🎂 תאריך לידה: ${result.registrationData.childBirthDate}`,
                        '',
                        result.customerExists ? '👥 נעשה שימוש בלקוח קיים' : '🆕 נוצר לקוח חדש'
                    ];
                    
                    alert(details.join('\n'));
                    this.reset(); // Clear the form
                    
                    // Reload cycles dropdown
                    fetchActiveCycles();
                } else {
                    throw new Error(result.message || 'שגיאה בשליחת הרישום');
                }
                
            } catch (error) {
                console.error('Registration error:', error);
                alert('שגיאה בשליחת הרישום: ' + error.message);
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // Initialize the form
        document.addEventListener('DOMContentLoaded', function() {
            fetchActiveCycles();

            // Add search functionality

                filterCycles(e.target.value);

        // Modal functions for registration details
        function showRegistrationDetails(registrationId) {
            const registration = currentRegistrations.find(r => r.registrationId === registrationId);
            if (!registration) {
                console.error('Registration not found:', registrationId);
                return;
            }
            
            // Format payment status
            const paymentStatusText = getPaymentStatusText(registration.paymentStatus);
            const paymentAmountText = registration.paymentAmount ? `₪${registration.paymentAmount}` : 'לא צוין';
            
            const modalContent = document.getElementById('modalContent');

                        <p style="margin: 5px 0;"><strong>טלפון:</strong> ${registration.phoneNumber}</p>
                        <p style="margin: 5px 0;"><strong>שם הילד/ה:</strong> ${registration.childName}</p>

                    <div style="background: #e3f2fd; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                        <h4 style="margin: 0 0 10px 0; color: #1976d2;">📋 פרטי רישום</h4>

                        <p style="margin: 5px 0;"><strong>מזהה רישום:</strong> ${registration.registrationId}</p>

                    <div style="background: #e8f5e8; padding: 15px; border-radius: 8px;">
                        <h4 style="margin: 0 0 10px 0; color: #388e3c;">💰 פרטי תשלום</h4>
                        <p style="margin: 5px 0;"><strong>סטטוס תשלום:</strong> <span style="padding: 3px 8px; border-radius: 4px; background: ${getPaymentStatusColor(registration.paymentStatus)}; color: white;">${paymentStatusText}</span></p>

                    </div>
                </div>
            `;
            
            document.getElementById('registrationModal').style.display = 'block';
        }
        
        function closeRegistrationModal() {
            document.getElementById('registrationModal').style.display = 'none';
        }
        
        function getPaymentStatusText(paymentStatus) {
            // You can customize these based on your actual payment status values
            switch(paymentStatus) {
                case 1: return 'שולם';
                case 2: return 'לא שולם';
                case 3: return 'תשלום חלקי';
                case 4: return 'החזר';
                default: return paymentStatus || 'לא צוין';
            }
        }
        
        function getPaymentStatusColor(paymentStatus) {
            switch(paymentStatus) {
                case 1: return '#4CAF50'; // Green for paid
                case 2: return '#f44336'; // Red for unpaid
                case 3: return '#FF9800'; // Orange for partial
                case 4: return '#9C27B0'; // Purple for refund
                default: return '#95a5a6'; // Gray for unknown
            }
        }
        
        // Close modal when clicking outside
        document.getElementById('registrationModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeRegistrationModal();
            }
        });
    </script>
